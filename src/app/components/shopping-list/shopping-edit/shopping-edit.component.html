<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="nameInput"
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="nameInputValue"
            #nameInputElement="ngModel"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amountInput"
            type="number"
            id="amount"
            class="form-control"
            [(ngModel)]="amountInputValue"
            #amountInputElement="ngModel"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="inputInfo()" class="btn btn-success" type="submit">
            Add
          </button>
          <button class="btn btn-danger" type="button">
            Remove
          </button>
          <button class="btn btn-primary" type="button">Clear Items</button>
        </div>
      </div>
    </form>
  </div>
</div>
